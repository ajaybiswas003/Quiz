<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login & Signup | Quiz & Job Updates</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">

  <div class="bg-white text-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md">
    
    <!-- Tabs -->
    <div class="flex justify-center mb-8">
      <button id="loginTab" class="text-lg font-semibold px-4 py-2 rounded-t-lg bg-indigo-100 text-indigo-700">Login</button>
      <button id="signupTab" class="text-lg font-semibold px-4 py-2 rounded-t-lg text-gray-500 hover:text-indigo-700">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-6">

      <h2 class="text-3xl font-bold text-center mb-6">üîí Login</h2>

      <!-- Email -->
      <div>
        <label for="loginEmail" class="block text-sm font-semibold mb-1">Email Address</label>
        <input type="email" id="loginEmail" placeholder="Enter your email"
          class="w-full px-4 py-3 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>

      <!-- Password -->
      <div>
        <label for="loginPassword" class="block text-sm font-semibold mb-1">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password"
          class="w-full px-4 py-3 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>

      <!-- Forgot Password -->
      <div class="flex justify-end">
        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-800">Forgot Password?</a>
      </div>

      <!-- Login Button -->
      <button type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg text-lg font-semibold transition-all">
        Sign In
      </button>

      <!-- Google Login -->
      <button type="button"
        class="w-full flex items-center justify-center gap-3 bg-red-500 hover:bg-red-600 text-white py-3 rounded-lg text-lg font-semibold transition-all mt-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 48 48">
          <path fill="#FFC107" d="M43.6 20.5H42V20H24v8h11.3C34.1 32 29.7 35 24 35c-6.1 0-11-4.9-11-11s4.9-11 11-11c2.6 0 5 .9 6.9 2.4l6-6C32.1 6.4 28.3 5 24 5 13.5 5 5 13.5 5 24s8.5 19 19 19 19-8.5 19-19c0-1.2-.1-2.3-.4-3.5z"/>
          <path fill="#FF3D00" d="M6.3 14.7l6.6 4.8C14.2 16.1 18.8 13 24 13c2.6 0 5 .9 6.9 2.4l6-6C32.1 6.4 28.3 5 24 5c-7.2 0-13.3 3.8-16.7 9.7z"/>
          <path fill="#4CAF50" d="M24 43c5.3 0 10.1-2 13.7-5.3l-6.4-5.2C29.1 34.8 26.7 36 24 36c-5.6 0-10.3-3.8-12-9l-6.7 5.2C9.9 38.9 16.4 43 24 43z"/>
          <path fill="#1976D2" d="M43.6 20.5H42V20H24v8h11.3C34.9 30.7 30 35 24 35c-6.1 0-11-4.9-11-11s4.9-11 11-11c2.6 0 5 .9 6.9 2.4l6-6C32.1 6.4 28.3 5 24 5 13.5 5 5 13.5 5 24s8.5 19 19 19 19-8.5 19-19c0-1.2-.1-2.3-.4-3.5z"/>
        </svg>
        Sign in with Google
      </button>

    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="space-y-6 hidden">

      <h2 class="text-3xl font-bold text-center mb-6">üìù Sign Up</h2>

      <!-- Name -->
      <div>
        <label for="signupName" class="block text-sm font-semibold mb-1">Full Name</label>
        <input type="text" id="signupName" placeholder="Enter your full name"
          class="w-full px-4 py-3 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>

      <!-- Email -->
      <div>
        <label for="signupEmail" class="block text-sm font-semibold mb-1">Email Address</label>
        <input type="email" id="signupEmail" placeholder="Enter your email"
          class="w-full px-4 py-3 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>

      <!-- Password -->
      <div>
        <label for="signupPassword" class="block text-sm font-semibold mb-1">Password</label>
        <input type="password" id="signupPassword" placeholder="Create a password"
          class="w-full px-4 py-3 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirmPassword" class="block text-sm font-semibold mb-1">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password"
          class="w-full px-4 py-3 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>

      <!-- Sign Up Button -->
      <button type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg text-lg font-semibold transition-all">
        Create Account
      </button>

    </form>

  </div>

  <!-- Script for tab switching -->
  <script>
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    loginTab.addEventListener('click', () => {
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
      loginTab.classList.add('bg-indigo-100', 'text-indigo-700');
      signupTab.classList.remove('bg-indigo-100', 'text-indigo-700');
      signupTab.classList.add('text-gray-500');
    });

    signupTab.addEventListener('click', () => {
      signupForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      signupTab.classList.add('bg-indigo-100', 'text-indigo-700');
      loginTab.classList.remove('bg-indigo-100', 'text-indigo-700');
      loginTab.classList.add('text-gray-500');
    });
  </script>

</body>
</html>
