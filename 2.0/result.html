<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Result</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 p-8 text-white">

  <div class="text-center bg-white bg-opacity-10 p-10 rounded-2xl shadow-lg max-w-md w-full">

    <!-- Title -->
    <h1 id="resultTitle" class="text-5xl font-extrabold mb-6"></h1>

    <!-- Result Text -->
    <p id="scoreText" class="text-2xl mb-4"></p>
    <p id="percentageText" class="text-xl mb-6"></p>

    <!-- Retake Button -->
    <a href="exam.html">
      <button class="bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-2 px-6 rounded-full transition-all">
        Retake Quiz
      </button>
    </a>
  </div>

  <script>
    const score = localStorage.getItem('score');
    const total = localStorage.getItem('total');
    const percentage = localStorage.getItem('percentage');
    
    // Check if score exists
    if (score && total && percentage) {
      document.getElementById('scoreText').textContent = `You scored ${score} out of ${total}`;
      document.getElementById('percentageText').textContent = `Percentage: ${percentage}%`;

      // Display the result message
      if (score == total) {
        document.getElementById('resultTitle').textContent = "ðŸŽ‰ Congratulations! ðŸŽ‰";
        document.body.classList.add('bg-gradient-to-r', 'from-yellow-400', 'via-green-400', 'to-blue-500'); // Color for success
        document.getElementById('scoreText').classList.add('text-green-600', 'font-semibold');
        document.getElementById('percentageText').classList.add('text-green-500', 'font-medium');
      } 
      else {
        document.getElementById('resultTitle').textContent = "ðŸ˜ž Better Luck Next Time!";
        document.body.classList.add('bg-gradient-to-r', 'from-red-400', 'via-orange-500', 'to-yellow-500'); // Color for failure
        document.getElementById('scoreText').classList.add('text-red-600', 'font-semibold');
        document.getElementById('percentageText').classList.add('text-red-500', 'font-medium');
      }
    } else {
      // document.getElementById('scoreText').textContent = "No result found!";
    }
  </script>

</body>
</html>
